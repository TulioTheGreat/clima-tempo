<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/src/js/script.js" defer></script>
    <title>Clima Tempo</title>
</head>
<body class="body">
    <div class="container">
        <form class="form">
            <div class="form-title">
                <h3>Confira o clima da sua cidade:</h3>
            </div>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </div>
        </form>
        <div id="weather-data" class="hide">
            <h2>
                <span class="material-symbols-rounded">location_on</span>
                <span id="city">Campinas</span>
                <img src="https://flagsapi.com/BE/flat/64.png" alt="Bandeira" id="country">
            </h2>
            <p id="temperature"><span id="temperature-span">38</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Nublado</p>
                <img src="http://openweathermap.org/img/wn/02d.png" alt="Condição do Clima" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <span class="material-symbols-rounded">water_drop</span>
                    <span id="humidity-span">48%</span>
                </p>

                <p id="wind">
                    <span class="material-symbols-rounded">air</span>
                    <span id="wind-span">3km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
